<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Push Notifications Example</title>
</head>
<body>
  <h1>Push Notifications Example</h1>

  <!-- Button to request notification permission -->
  <button id="requestPermission">Request Notification Permission</button>

  <!-- Form to send notifications -->
  <form id="notificationForm">
    <input type="text" id="notificationTitle" placeholder="Notification Title">
    <input type="text" id="notificationBody" placeholder="Notification Body">
    <button type="submit">Send Notification</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
